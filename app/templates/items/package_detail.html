{% extends 'base.html' %}
{% block title %}빵 묶음 상세{% endblock %}

{% load static %}
{% load bootstrap3 %}
{% block contents %}
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">빵 묶음 상세정보</div>
            <div class="panel-body">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th><span style="color: red"></span>묶음 고유 번호</th>
                        <td colspan="3">
                            <input type="text" name="id" value="{{ object.id }}" class="form-control" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th><span style="color: red"></span>생성일자</th>
                        <td>
                            <input type="date" class="form-control" name="due_date"
                                   value="{{ object.created_at|date:'Y-m-d' }}">
                        </td>
                        <th><span style="color: red"></span>작성자</th>
                        <td><input type="text" class="form-control" name="name" value="{{ author }}" disabled></td>
                    </tr>
                    {% for choice_ins in user_choice_qs %}
                        <tr>
                            <th><span style="color: red"></span>상품 명</th>
                            <td><p>{{ choice_ins.bread.name }}</p></td>
                            <th><span style="color: red"></span>상품 가격</th>
                            <td>{{ choice_ins.bread.price }}</td>
                        </tr>
                        <tr>
                            <td colspan="4"><img src="{{ choice_ins.bread.photo.url }}" alt=""></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
