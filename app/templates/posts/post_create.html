{% extends 'base.html' %}
{% load static %}
{% block title %}
    게시글 생성
{% endblock %}
{% block contents %}
    <div class="row">
        <div class="col col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
            <form method="POST" enctype="multipart/form-data" class="form-group">
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.label }}</p>
                    {{ field }}
                {% endfor %}
                <button type="submit">btn</button>
            </form>
        </div>
    </div>
{% endblock %}
